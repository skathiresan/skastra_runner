# Application Configuration
spring.application.name=astra-runner
server.port=8080

# Logging Configuration
logging.level.com.acme.astra=INFO
logging.level.root=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

# Artifactory Configuration (override via environment variables)
artifactory.url=${ARTIFACTORY_URL:https://your-artifactory.com/artifactory/libs-release}
artifactory.user=${ARTIFACTORY_USER:}
artifactory.password=${ARTIFACTORY_PASSWORD:}

# Default execution settings
astra.default.timeout=300000
astra.default.workspace=./workspace
astra.default.reports=./reports